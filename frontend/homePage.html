<!DOCTYPE html>
<html lang="en">
<head>
<meta>
<title>Home Page</title>
<style>
    iframe {
        width: 100%;
        height: 90vh;
        border: none;
    }
</style>
</head>
<body>
    <h3>Menu</h3>
    <nav id="mainNav">

     <!-- src = Default Page -->

            mainNav.style.display = addressType ?  'none': 'block';
        })
