<!DOCTYPE html>
<html>
<head>
    <title>Contract Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for Contracts</h3>
        <table>
            <thead>
                <tr>
                    <th>Contract ID</th>
                    <th>Contract Date</th>
                    <th>Property's Address</th>
                    <th>Landlord</th>
                    <th>Tenants</th>
                    <th>Monthly Fee(€)</th>
                    <th>Door Number</th>
                    <th>Contract Length</th>
                    <th>Property Type</th>
                    <th>Check Detail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contractList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>

        <h3>Contract Submit Form</h3>
        <div>
            <button type="button" id="generateRandomContract">Generate a Random Contract</button>
        </div>  
        <form id="contractForm">
            <!-- Input Item -->
            <div id = "landlordRadio">
                <label>Landlord List:</label>
            </div>
            <div id = "tenantCheckbox">
                <label>Tenant Basket:</label>
            </div>
            <div>
                <label>Contract Date:<span style="color: red;">*</span></label>
                <input type="date" name="contractDate" required>
            </div>
            <div>
                <label>Monthly Fee (€):<span style="color: red;">*</span></label>
                <input type="number" name="monthlyFee" required min="0" step="0.01">
            </div>
            <div>
                <label>Door Number:<span style="color: red;">*</span></label>
                <input type="text" name="doorNumber" required>
            </div>
            <div>
                <label>Contract Length:<span style="color: red;">*</span></label>
                <select name="contractLength" required>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                    <option value="Permanent">Permanent</option>
                </select>
            </div>
            <div>
                <label>Property Type:<span style="color: red;">*</span></label>
                <select id="propertyTypeSelect" name="propertyType" onchange="togglePropertyTypeOther(this);">
                    <option value="Apartment" selected>Apartment</option>
                    <option value="Semi-Detached">Semi-Detached</option>
                    <option value="Detached">Detached</option>    
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="propertyTypeOtherGroup" style="display:none;">
                <label>Property Type Other:</label>
                <input type="text" name="propertyTypeOther">
            </div>
            <!-- Button Controller -->
            <div>
                <button type="button" id="createContractButton">Create Contract</button>
            </div>
            <div>
                <button type="button" id="editContractButton" disabled>Edit Contract</button>
            </div>  
        </form>       
    </div> <!-- END of APP -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./contractForm.js"></script>
</body>
</html>
