<!DOCTYPE html>
<html>
<head>
    <title>Landlord Management</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <div class = "app">
        <h3>CRUD for Landlords</h3>
        <table>
            <thead>
                <tr>
                    <th>Landlord ID</th>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Sur Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Rent Permit</th>
                    <th>Contact via Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="landlordList">
                <!-- Table Body will be loaded here by JavaScript -->
            </tbody>
        </table>
        
        <h3>Landlord Submit Form</h3>
        <div>
            <button type="button" id="generateRandomLandlord">Generate a Random Landlord</button>
        </div>  
        <form id="landlordForm">
            <!-- Input Item -->
            <div>
                <label>Title:<span style="color: red;">*</span></label>
                <select id="LandlordTitleSelect" name="title" onchange="toggleTitleOther(this);">
                    <option value="Mx" selected>Mx</option>
                    <option value="Ms">Ms</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="titleOtherGroup" style="display:none;">
                <label>Title Other:</label>
                <input type="text" name="titleOther">
            </div>
            <div>
                <label>First Name:<span style="color: red;">*</span></label>
                <input type="text" name="firstName" required>
            </div>
            <div>
                <label>Sur Name:<span style="color: red;">*</span></label>
                <input type="text" name="surName" required>
            </div>
            <div>
                <label>Phone Number:<span style="color: red;">*</span></label>
                <input type="tel" name="phoneNumber" required>
            </div>
            <div>
                <label>Email:<span style="color: red;">*</span></label>
                <input type="email" name="email" required>
            </div>
            <!-- Landlord - Additional Personal Details -->
            <div>
                <label>Date of Birth:<span style="color: red;">*</span></label>
                <input type="date" name="dateOfBirth" required>
            </div>
            <div>
                <label>Rent Permit (Y/N):<span style="color: red;">*</span></label>
                <div>
                    <input type="radio" id="rentPermitYes" name="rentPermit" value="Y">
                    <label for="rentPermitYes">Yes</label>
                    <input type="radio" id="rentPermitNo" name="rentPermit" value="N" checked>
                    <label for="rentPermitNo">No</label>
                </div>
            </div>
            <div>
                <label>Contact via Email (Y/N):<span style="color: red;">*</span></label>
                <div>
                    <input type="radio" id="contactEmailYes" name="contactViaEmail" value="Y">
                    <label for="contactEmailYes">Yes</label>
                    <input type="radio" id="contactEmailNo" name="contactViaEmail" value="N" checked>
                    <label for="contactEmailNo">No</label>
                </div>
            </div>            
            <!-- Button Controller -->
            <div>
                <button type="button" id="createLandlordButton">Create Landlord</button>
            </div>
            <div>
                <button type="button" id="editLandlordButton" disabled>Edit Landlord</button>
            </div>  
        </form>           
    </div> <!-- END of APP -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="landlordForm.js"></script>
</body>
</html>
